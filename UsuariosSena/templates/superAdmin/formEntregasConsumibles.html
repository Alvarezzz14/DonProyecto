{% extends "../superAdmin/basesuadmin.html" %}

{% load static %}


{% block extrastyle %}
<link rel="stylesheet" href="{% static 'css/superAdmin/styleFormPrestamosConsumibles.css' %}">
{% endblock extrastyle %}
    


{% block title %}
    Formulario Prestamos
{% endblock title %}
    
    <!-- Inicio del Forumlario-->
{% block content %}

    <div class="signupFrm">
        <form action="/formEntregasConsumibles/" class="form" method="post">
            <h1 class="title">Crear Entrega Consumible</h1>

            {% csrf_token %}

            <div class="container-1">
                <div class="inputContainer">
                    <input type="text" class="inputform" placeholder="responsable_Entrega" name="responsable_Entrega"
                        required>
                    <label for="responsable_Entrega" class="labelform">Responsable de la entrega</label>
                </div>
                <div class="inputContainer">
                    <input type="text" class="inputform" placeholder="nombre_solicitante" name="nombre_solicitante"
                        required>
                    <label for="nombre_solicitante" class="labelform">Nombre del Solicitante</label>
                </div>
                <div class="inputContainer">
                    <input type="text" class="inputform" placeholder="nombreElemento" name="nombreElemento" required>
                    <label for="nombreElemento" class="labelform">Nombre del Elemento</label>
                </div>
            </div>
            <div class="container-1">
                <div class="inputContainer">
                    <input type="text" class="inputform" placeholder="serialSenaElemento" name="serialSenaElemento"
                        required>
                    <label for="serialSenaElemento" class="labelform">Serial del Elemento</label>
                </div>
                <div class="inputContainer">
                    <input type="number" class="inputform" placeholder="cantidad_prestada" name="cantidad_prestada"
                        required>
                    <label for="cantidad_prestada" class="labelform">Cantidad Prestada</label>
                </div>
                <div class="inputContainer">
                    <input type="text" class="inputform" placeholder="observaciones_prestamo"
                        name="observaciones_prestamo" required>
                    <label for="observaciones_prestamo" class="labelform">Observaciones</label>
                </div>
                <div class="selectorimagen">
                    <label for="soporte" class="labelsubirfoto">Firma Digital</label>
                    <input type="file" accept="image/*" class="inputsubirfoto">

                </div>
            </div>
            <div class="container-1">
                <div class="container-botones">
                    <button type="submit" class="submitBtn">GUARDAR</button>
                    <button type="" class="submitBtn">CANCELAR</button>

                </div>
            </div>
        </form>

    </div>

{% endblock %}
