{% extends "../superAdmin/basesuadmin.html" %}

{% load static %}

{% block content %}

<head>

    <link rel="stylesheet" href="{% static 'css/superAdmin/crearPrestamo.css' %}">
    <title>Formulario Prestamos</title>
</head>

<section class="section" style=" margin: 10px; padding: 10px">

    <!-- Inicio del Forumlario-->

    <div class="signupFrm">
        <form action="/formPrestamosDevolutivos/" class="form" method="post">
            <h1 class="title">Crear Prestamo Devolutivo</h1>

            {% csrf_token %}

            <div class="container-1">
                <div class="fechaContainer">
                    <input type="date" class="inputform" placeholder="fechaEntrega" name="fechaEntrega" required>
                    <label for="fechaEntrega" class="labelform">Fecha Entrega</label>
                </div>
                <div class="fechaContainer">
                    <input type="date" class="inputform" placeholder="fechaDevolucion" name="fechaDevolucion" required>
                    <label for="fechaDevolucion" class="labelform">Fecha Devoluc</label>
                </div>
                <div class="inputContainer">
                    <input type="text" class="inputform" placeholder="nombreEntrega" name="nombreEntrega" required>
                    <label for="" class="labelform">Instructor Entrega</label>
                </div>
                <div class="inputContainer">
                    <input type="text" class="inputform" placeholder="nombreRecibe" name="nombreRecibe" required>
                    <label for="" class="labelform">Instructor Recibe</label>
                </div>
            </div>
            <div class="container-1">
                <div class="inputContainer">
                    <input list="elementosList" type="text" class="inputform" placeholder="nombreElemento"
                        name="nombreElemento" autocomplete="off" required>
                    <label for="" class="labelform">Nombre Elemento</label>
                    <datalist id="elementosList">
                        {% for elemento, Serial in elementos %}
                        <option value="{{ elemento }}">
                            {% endfor %}
                    </datalist>
                </div>
                <div class="inputContainer">
                    <input list="serialesList" type="text" class="inputform" placeholder="serialSenaElemento"
                        name="serialSenaElemento" autocomplete="off" required>
                    <label for="" class="labelform">Serial Elemento</label>
                    <datalist id="serialesList">
                        {% for elemento, serial in elementos %}
                        <option value="{{ serial }}">
                            {% endfor %}
                    </datalist>
                </div>
                <div class="inputContainervalor">
                    <input type="text" class="inputformvalor" placeholder="a" name="valorUnidadElemento"
                        id="valorUnidad">
                    <label for="valorUnidadElemento" class="labelformvalor">Disponibles</label>
                </div>
                <div class="selectContainer">
                    <input type="number" class="inputcantidad" name="cantidadElemento" id="cantidadElemento">
                    <label for="cantidadElemento" class="labelcantidad">Cantidad</label>
                </div>

            </div>
            <div class="container-1">
                <div class="inputContainervalor">
                    <input type="text" class="inputformvalor" placeholder="a" name="valorUnidadElemento"
                        id="valorUnidad">
                    <label for="valorUnidadElemento" class="labelformvalor">Valor Unidad</label>
                </div>
                <div class="inputContainervalor">
                    <input type="text" class="inputformvalor" placeholder="a" name="valorTotalElemento"
                        id="valorTotalElemento">
                    <label for="valorTotalElemento" class="labelformvalor">Valor Total</label>
                </div>
                <div class="inputContainer">
                    <input type="text" class="inputform" placeholder="a" name="observacionesPrestamo" required>
                    <label for="" class="labelform">Observaciones</label>
                </div>
                <div class="selectorimagen">
                    <label for="soporte" class="labelsubirfoto">Firma Digital</label>
                    <input type="file" accept="image/*" class="inputsubirfoto">

                </div>
            </div>
            <div class="container-1">
                <div class="container-botones">
                    <button type="submit" class="submitBtn">GUARDAR</button>
                    <button type="" class="submitBtn">CANCELAR</button>

                </div>
            </div>
        </form>
    </div>
</section>
{% block extrajs %}
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="{% static 'js/rellenarCampos.js'%}"></script>
<script src="{% static 'js/calculoTotal.js'%}"></script>
{% endblock extrajs %}
{% endblock %}
